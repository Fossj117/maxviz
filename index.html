<!doctype html>
<html>
<head>
    <!-- Get vis.js stuff -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css"></script>

    <!-- Load data hacky way -->
    <script type="text/javascript" src="./node_data.json"></script>
    <script type="text/javascript" src="./network.dot"></script>

    <style type="text/css">
/*        #mynetwork {
            width: 1000px;
            height: 1000px;
            border: 0px solid lightgray;
        }
*/
      #mynetwork{
         width: 100vw;
         height: 100vh;
         border: 0px solid lightgray;
         position: relative;
      }
    </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">

    // // create a network
    var container = document.getElementById('mynetwork');

    // The data 
    var parsedData = vis.network.convertDot(DOTstring);
    var parsedNodes = JSON.parse(node_data)

    var data = {
      nodes: parsedData.nodes,
      edges: parsedData.edges
    };

    // network options! 
    var options = {
      autoResize: true,
      height: '100%',
      width: '100%',
      locale: 'en',
      clickToUse: false,
      layout: {
        improvedLayout: true,
      },
      nodes: {
        shape: 'box',
        // size: 40, 
        font: {
            size: 20
        },
        color: {
            highlight: {background: '#e06478', border:'#e06478'},
            background: '#9bc1ff',
            border: '#9bc1ff',
//            border: 'black'

        }
      },
      edges: {
        color: {
            highlight: '#a31e32'
        }
      },
      physics: {
        forceAtlas2Based: {
            gravitationalConstant: -30,
            centralGravity: 0.005,
            springLength: 200,
            springConstant: 0.18
        },
        maxVelocity: 146,
        solver: 'forceAtlas2Based',
        timestep: 0.35,
        stabilization: {iterations: 150}
    }
    };

    // create a network
    var network = new vis.Network(container, data, options);

    // Double click logic & link sanitizing
    var prefix = 'http://';
    var prefix2 = 'https://';

    network.on("doubleClick", function (params) {
        console.log(params.nodes[0])
        if (params.nodes[0] in parsedNodes){ // check if key is there 

          var s = encodeURI(parsedNodes[params.nodes[0]]["site"])
          if (s.substr(0, prefix.length) !== prefix && s.substr(0, prefix2.length) !== prefix2)
          {
              s = prefix2 + s;
          }
          window.open(s);
        }
    })

</script>
</body>
</html>
